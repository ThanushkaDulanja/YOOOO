<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class='registerbox'>
        <img src="images/avatar.png" alt="avatar" class='user'>
        <h1>Registration</h1>
        <form>
            <p><i class="fa fa-envelope-o" aria-hidden="true"></i>Enter Email Address</p>
            <input type="text" name="username" placeholder="Enter Email Address" id="username">
            <p><i class="fa fa-key" aria-hidden="true"></i>Enter Password</p>
            <input type="password" name="password" placeholder="Enter Password" id="password">

            <span class="eye" onclick="iconShowHide();">
                <i id="enable" class="fa fa-eye" aria-hidden="true"></i>
                <i id="disable" class="fa fa-eye-slash" aria-hidden="true"></i>
            </span>

            <p><i class="fa fa-key" aria-hidden="true"></i>Confirm Your Password</p>
            <input type="password" name="confirmpassword" placeholder="Confirm Your Password" id="confirmpassword">
          

            <span class="eye1" onclick="iconConfirm();">
                <i id="enable" class="fa fa-eye" aria-hidden="true"></i>
                <i id="disable1" class="fa fa-eye-slash" aria-hidden="true"></i>
            </span>

            <p><i class="fa fa-mobile" aria-hidden="true"></i>Enter Phone Number</p>
            <input type="text" name="mobilenumber" placeholder="Enter Mobile Number" id="mobilenumber">

            <input type="button"name="loginbtn" value="Register" onclick="validation()">
            <a href="#">Forgotton Password?</a> <br><br>
        </form>
        <form action="Login.html">
            <input type="submit" name="registersbt" value="Login">
        </form>
    </div>
    <script>
        function iconShowHide(){
            var x = document.getElementById("password");
            var y = document.getElementById("enable");
            var z = document.getElementById("disable");

            if(x.type === 'password'){
                x.type = "text";
                y.style.display ="block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display ="none";
                z.style.display = "block";
            }
        }
        function iconConfirm(){
            var x = document.getElementById("confirmpassword");
            var y = document.getElementById("enable");
            var z = document.getElementById("disable");

            if(x.type === 'confirmpassword'){
                x.type = "text";
                y.style.display ="block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display ="none";
                z.style.display = "block";
            }
        }

        function validation(){
          
            var mobileNumber = document.getElementById("mobilenumber").value;
            var confirmPassword = document.getElementById("confirmpassword")
            var userEmail = document.getElementById("username").value;
            var passWord = document.getElementById("password").value;

            if((userEmail.length != 0 ) && (passWord.length != 0 ) && (confirmPassword.length != 0) && (mobileNumber != 0)){
                if(confirmPassword == passWord){
                    swal({
                    title: "Registration Successful!",
                    text: "Thank You!",
                    icon: "success",
                });
            }
            else {
                    swal({
                    title: "Registration Failed!",
                    text: "Password Mismatched!",
                    icon: "info",
                    });
                }
            }
            else {
                swal({
                    title: "Registration Failed!",
                    text: "Please Fil All Fields!",
                    icon: "error",
                })
            }
        }
    </script>

    <div id="particles-js"></div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
